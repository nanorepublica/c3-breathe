backend:
  name: github
  repo: thec3uk/c3-breathe # Path to your Github repository
  branch: master # Branch to update

publish_mode: editorial_workflow

media_folder: "assets/uploads"

collections:
  - name: "pages" # Used in routes, e.g. /admin/collections/blog
    label: "Page" # Used in the UI
    folder: "pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Key", name: "key", widget: "string"}
    #   - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "sections" # Used in routes, e.g. /admin/collections/blog
    label: "Section" # Used in the UI
    folder: "sections" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "content"}
      - {label: "Key", name: "key", widget: "string"}
    #   - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
